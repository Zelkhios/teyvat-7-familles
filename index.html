<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teyvat 7 Familles - ULTIME SYNC</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --gold: #d4af37; --card-w: 80px; --card-h: 112px; }
        body { font-family: 'Segoe UI', sans-serif; background: #0b111e; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .menu-box { background: rgba(10, 20, 35, 0.95); padding: 25px; border-radius: 15px; border: 2px solid var(--gold); text-align: center; margin-top: 5vh; width: 320px; box-shadow: 0 0 20px black; }
        .hidden { display: none !important; }
        #game-ui { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .status-bar { background: rgba(0,0,0,0.9); width: 100%; padding: 15px; text-align: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        .players-container { display: flex; justify-content: center; gap: 15px; padding: 15px; flex-wrap: wrap; }
        .player-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; border: 2px solid #333; text-align: center; min-width: 120px; cursor: pointer; transition: 0.2s; }
        .player-card.active { border-color: #2ecc71; background: rgba(46, 204, 113, 0.1); }
        .player-card.targeted { border-color: #e67e22; box-shadow: 0 0 15px #e67e22; transform: scale(1.05); }
        #btn-refus { background: #e74c3c; color: white; padding: 20px 40px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin: 20px; display: none; font-size: 1.2rem; box-shadow: 0 0 20px red; }
        .hand { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
        .card { width: var(--card-w); height: var(--card-h); border: 1px solid var(--gold); border-radius: 5px; background-size: cover; position: relative; cursor: pointer; }
        .card-tag { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); font-size: 0.6rem; text-align: center; padding: 2px 0; }
        button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 5px; background: var(--gold); color: black; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        input { width: 90%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid var(--gold); background: #111; color: white; text-align: center; }
    </style>
</head>
<body>

    <div id="step-1" class="menu-box">
        <h1 style="color:var(--gold)">TEYVAT MULTI</h1>
        <input type="text" id="pseudo-in" placeholder="Ton Pseudo" maxlength="12">
        <button onclick="savePseudo()">ENTRER</button>
    </div>

    <div id="step-2" class="menu-box hidden">
        <h2 id="welcome-msg">Bonjour</h2>
        <button onclick="startHost()">CRÃ‰ER UN SALON</button>
        <div style="margin:10px; opacity:0.5">OU</div>
        <input type="text" id="join-in" placeholder="Code Salon">
        <button onclick="startJoin()">REJOINDRE</button>
    </div>

    <div id="step-3" class="menu-box hidden">
        <h2>CODE : <span id="display-id" style="color:var(--gold); cursor:pointer;" onclick="navigator.clipboard.writeText(this.innerText); alert('CopiÃ© !')">---</span></h2>
        <div id="lobby-list" style="margin:15px; text-align: left;"></div>
        <button id="host-start-btn" class="hidden" onclick="hostLaunch()">LANCER LA PARTIE</button>
    </div>

    <div id="game-ui" class="hidden">
        <div class="status-bar">
            <h2 id="turn-info">Initialisation...</h2>
            <p style="color:var(--gold)">Pioche : <span id="deck-size">0</span> | Tes trophÃ©es : <span id="my-score">0</span></p>
        </div>
        <div id="players-list-ui" class="players-container"></div>
        <button id="btn-refus" onclick="onRefusClick()">JE N'AI PAS CETTE CARTE</button>
        <div id="hand-ui" class="hand"></div>
    </div>

    <script>
        const fams = {
            "Mondstadt": ["Venti", "Eula", "Amber", "Lisa", "Diluc", "Jean"],
            "Liyue": ["Zhongli", "Xiao", "Hu-Tao", "Ganyu", "Shenhe", "Xianyun"],
            "Inazuma": ["Raiden", "Miko", "Ayato", "Ayaka", "Kokomi", "Kazuha"],
            "Sumeru": ["Nahida", "Alhaitham", "Cyno", "Candace", "Tighnari", "Kaveh"],
            "Fontaine": ["Furina", "Neuvillette", "Navia", "Lyney", "Lynette", "Clorinde"],
            "Natlan": ["Mavuika", "Kinich", "Mualani", "Xilonen", "Chasca", "Citlali"],
            "Nodkrai": ["Columbina", "Ineffa", "Flins", "Nefer", "Aino", "Lauma"],
            "Khaenriah": ["Kaeya", "Dainsleif", "Rerir", "Albedo", "Arlecchino", "Capitano"],
            "Astral": ["Skirk", "Asmoday", "Istaroth", "Ronova", "Aether", "Lumine"]
        };

        let myPseudo, myId, peer, isHost = false, connections = [];
        let maMain = [], players = [], turnIdx = 0, targetId = null, deck = [], myScore = 0;

        function savePseudo() {
            myPseudo = document.getElementById('pseudo-in').value.trim();
            if(myPseudo) { document.getElementById('step-1').classList.add('hidden'); document.getElementById('step-2').classList.remove('hidden'); document.getElementById('welcome-msg').innerText = "Salut " + myPseudo; }
        }

        function startHost() {
            isHost = true;
            myId = Math.random().toString(36).substring(2,7).toUpperCase();
            peer = new Peer(myId);
            players = [{id: myId, name: myPseudo, count: 0, score: 0}];
            peer.on('open', id => { document.getElementById('display-id').innerText = id; switchS(2, 3); updateLobby(); });
            peer.on('connection', c => { connections.push(c); setupConn(c); });
            setInterval(() => { if(isHost && deck.length >= 0) forceSync(); }, 2000);
        }

        function startJoin() {
            isHost = false;
            const code = document.getElementById('join-in').value.toUpperCase().trim();
            peer = new Peer();
            peer.on('open', id => { myId = id; const c = peer.connect(code); connections = [c]; setupConn(c); switchS(2, 3); });
        }

        function setupConn(c) {
            c.on('open', () => {
                c.send({type: 'JOIN', name: myPseudo});
                c.on('data', data => {
                    if(isHost) handleHostData(data, c);
                    else handleClientData(data);
                });
            });
        }

        function handleHostData(data, c) {
            if(data.type === 'JOIN') { players.push({id: c.peer, name: data.name, count: 0, score: 0}); updateLobby(); broadcast({type: 'LOBBY', players}); }
            if(data.type === 'TARGET') { targetId = data.targetId; forceSync(); }
            if(data.type === 'REFUS') { logicRefus(); }
            if(data.type === 'GIVE') { logicTransfer(data.card, data.from, data.to); }
            if(data.type === 'WIN_POINT') { players.find(p => p.id === data.from).score++; forceSync(); }
        }

        function handleClientData(data) {
            if(data.type === 'LOBBY') { players = data.players; updateLobby(); }
            if(data.type === 'START') { maMain = data.hand; players = data.players; deck = data.deck; go(); }
            if(data.type === 'SYNC') { players = data.players; turnIdx = data.turnIdx; targetId = data.targetId; deck = data.deck; render(); }
            if(data.type === 'ADD') { maMain.push(data.card); checkScore(); render(); }
        }

        function broadcast(msg) { connections.forEach(c => c.open && c.send(msg)); }

        function forceSync() {
            if(!isHost) return;
            players.find(p => p.id === myId).count = maMain.length;
            broadcast({type: 'SYNC', players, turnIdx, targetId, deck});
            render();
        }

        function hostLaunch() {
            let full = [];
            for(let f in fams) fams[f].forEach(n => full.push({f, n, i: Math.random()}));
            full.sort(() => Math.random() - 0.5);
            players.forEach((p, i) => {
                const h = full.splice(0, 6);
                p.count = 6;
                if(i === 0) maMain = h;
                else connections.find(c => c.peer === p.id).send({type: 'START', hand: h, players, deck: full});
            });
            deck = full; turnIdx = 0; go(); forceSync();
        }

        function render() {
            const monTour = players[turnIdx]?.id === myId;
            document.getElementById('turn-info').innerText = monTour ? "C'EST TON TOUR !" : "TOUR DE " + players[turnIdx]?.name.toUpperCase();
            document.getElementById('btn-refus').style.display = (targetId === myId) ? 'block' : 'none';
            document.getElementById('deck-size').innerText = deck.length;

            const list = document.getElementById('players-list-ui'); list.innerHTML = "";
            players.forEach(p => {
                const div = document.createElement('div');
                div.className = `player-card ${p.id === players[turnIdx].id ? 'active' : ''} ${p.id === targetId ? 'targeted' : ''}`;
                div.innerHTML = `<b>${p.name}</b><br>${p.count} cartes<br>ðŸ† ${p.score}`;
                if(monTour && p.id !== myId && !targetId) div.onclick = () => { 
                    targetId = p.id; if(isHost) forceSync(); else connections[0].send({type: 'TARGET', targetId: p.id});
                };
                list.appendChild(div);
            });

            const hand = document.getElementById('hand-ui'); hand.innerHTML = "";
            maMain.sort((a,b) => a.f.localeCompare(b.f)).forEach(c => {
                const div = document.createElement('div'); div.className = "card";
                const imgPath = `images/${c.f.toLowerCase()}_${c.n.toLowerCase().replace(/ /g, "-")}.jpg`;
                div.style.backgroundImage = `url('${imgPath}')`;
                div.onclick = () => { if(targetId === myId) giveCard(c); };
                div.innerHTML = `<div class="card-tag"><b>${c.f}</b><br>${c.n}</div>`;
                hand.appendChild(div);
            });
        }

        function onRefusClick() { if(isHost) logicRefus(); else connections[0].send({type: 'REFUS'}); }

        function logicRefus() {
            if(deck.length > 0) {
                const c = deck.shift();
                const toId = players[turnIdx].id;
                if(toId === myId) { maMain.push(c); checkScore(); }
                else connections.find(x => x.peer === toId).send({type: 'ADD', card: c});
            }
            targetId = null; turnIdx = (turnIdx + 1) % players.length; forceSync();
        }

        function giveCard(c) {
            maMain = maMain.filter(x => x.i !== c.i);
            if(isHost) logicTransfer(c, myId, players[turnIdx].id);
            else connections[0].send({type: 'GIVE', card: c, from: myId, to: players[turnIdx].id});
            render();
        }

        function logicTransfer(card, from, to) {
            players.find(p => p.id === from).count--;
            players.find(p => p.id === to).count++;
            targetId = null;
            if(to === myId) { maMain.push(card); checkScore(); }
            else connections.find(x => x.peer === to).send({type: 'ADD', card: card});
            forceSync();
        }

        function checkScore() {
            for(let f in fams) {
                const has = maMain.filter(c => c.f === f);
                if(has.length === 6) {
                    maMain = maMain.filter(c => c.f !== f);
                    myScore++;
                    document.getElementById('my-score').innerText = myScore;
                    if(isHost) { players.find(p => p.id === myId).score = myScore; forceSync(); }
                    else connections[0].send({type: 'WIN_POINT', from: myId});
                }
            }
        }

        function updateLobby() {
            document.getElementById('lobby-list').innerHTML = players.map(p => `â€¢ ${p.name}`).join('<br>');
            if(isHost && players.length >= 2) document.getElementById('host-start-btn').classList.remove('hidden');
        }
        function switchS(o, n) { document.getElementById('step-'+o).classList.add('hidden'); document.getElementById('step-'+n).classList.remove('hidden'); }
        function go() { document.getElementById('step-3').classList.add('hidden'); document.getElementById('game-ui').classList.remove('hidden'); render(); }
    </script>
</body>
</html>
